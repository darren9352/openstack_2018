<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<link rel="stylesheet" href="../css/styles.css">

</head>

<body>
	<div class="container" style="padding-top:80px;">
		<div class="col-md-12">
			<h3 class="text-center">openstack IoT</h3>
			<hr>
			<div class="col-md-12">
				<p class="lead text-center">사용하실 가상머신의 속도와 이름을 입력하세요.</p>
			</div>
		</div>
	</div>
	<div class="container col-md-4 col-md-offset-5">
		<div class="btn-group" role="group" aria-label="Basic example" style="padding-top: 50px;">
			<button type="button" class="btn btn-primary btn-outline btn-style-speed-yuni" id="machine" onclick="btn_click()">속도</button>
		</div>
	</div>

	<form action="/select/speed/createstack" method="post">
		<div class="container col-md-4 col-md-offset-5">
			<ul class="list-group list-speed-yuni" style="visibility: hidden;" id="speedList">
				<input type="checkbox" name="speedName" value="LOW" id="speed1" onclick="check_only(this)" checked/>
				<label class="list-group-item" for="speed1">LOW</label>
				<input type="checkbox" name="speedName" value="MIDDLE" id="speed2" onclick="check_only(this)"/>
				<label class="list-group-item" for="speed2">MIDDLE</label>
				<input type="checkbox" name="speedName" value="HIGH" id="speed3" onclick="check_only(this)"/>
				<label class="list-group-item" for="speed3">HIGH</label>
			</ul>		
		</div>
		
		<div class="container">
			<div class="col-md-6 col-md-offset-3 input-group">
				<br><br><br><br>
				<input type="submit" id="submit" class="btn btn-danger" style="height: 50px; width: 500px; font-size: 18px" value="입력">
			</div>
		</div>
	</form>

	<script type="text/javascript">
		function btn_click(){
			var x = document.getElementById("speedList");
			if(x.style.visibility == "hidden"){
				x.style.visibility = "visible";
			}
			else{
				x.style.visibility = "hidden";
			}
		}
		function check_only(chk){
			var obj = document.getElementsByName("speedName")
			for(var i=0; i<obj.length; i++){
				if(obj[i] != chk){
					obj[i].checked = false
				}
			}
		}

		
	</script>
</body>

</html>
