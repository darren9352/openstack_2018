<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>OpenStack_IoT</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-sm-offset-10 col-md-offset-4 text-center">

                    <div class="caption">
                        <img src="image/openstack.png" width="250" height="300">

                    </div>
                    <form action="/select" class="loginForm" method="post">

                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
